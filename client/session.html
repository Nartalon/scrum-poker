<template name="session">
    {{#if isLoading}}
        {{> loading}}
    {{else}}
        <div class="row">
            <div class="col-md-6 story-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Story</th>
                            <th>Storypoints</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each stories}}
                        <tr>
                            <td><h4>{{name}}</h4></td>
                            <td>{{estimate}}</td>
                            <td>
                                <button class="btn btn-xs btn-success btn-start-poker">Poker starten</button>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
    <form class="form row">
        <div class="input-group col-md-6">
            <span class="input-group-addon">Neue Story</span>
            <input type="text" class="form-control" id="inputStoryName">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default btn-create-story">Erstellen</button>
            </span>
        </div>
    </form>
</template>
