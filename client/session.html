<template name="session">
    {{#if isLoading}}
        {{> loading}}
    {{else}}
        <div class="row">
            <div class="col-md-6 story-table">
                <p class="lead">{{sessionName}}</p>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Story</th>
                        <th>Sch√§tzung</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each stories}}
                        <tr>
                            <td><h4>{{name}}</h4></td>
                            <td>{{estimate}}</td>
                            <td>
                                <button class="btn btn-xs btn-success btn-start-poker" type="button">Starten</button>
                            </td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td>Summe:</td>
                        <td>{{spsum}} (<a href="./download/{{sessionId}}">Excel Export</a>)</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
    <div class="row">
        <form class="form row">
            <div class="input-group col-md-6">
                <span class="input-group-addon">Neue Story</span>
                <input autofocus type="text" class="form-control" id="inputStoryName">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-create-story">Erstellen</button>
            </span>
            </div>
        </form>
    </div>
    <div class="row">
        {{> shareLink}}
    </div>
</template>
