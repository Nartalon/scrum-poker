<template name="landing">
    <div class="landing">
        {{>welcome}}
        <div class="row">
            <h4 class="text-center">{{MSG "landing.newsession"}}</h4>
            <form class="form col-sm-12">
                <label for="inputSessionName">{{MSG "landing.sessionname"}}</label>
                <div class="input-group col-md-6">
                    <input
                        type="text"
                        id="inputSessionName"
                        autofocus
                        class="form-control"
                        placeholder="Story Reading XY..."
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-create-session" type="button">
                            {{MSG "landing.btnCreateSession"}}
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row">
            <h4 class="text-center">{{MSG "landing.joinSession"}}</h4>

            <form class="form col-sm-12">
                <label for="inputSessionId">{{MSG "landing.sessionId"}}</label>
                <div class="input-group col-md-6">
                    <input type="text" id="inputSessionId" class="form-control" placeholder="z.B. 85ai22aE7ftGMnysX" />
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-open-session" type="button">{{MSG "landing.join"}}</button>
                    </span>
                </div>
            </form>
        </div>
        <h3 class="text-center">{{MSG "landing.howDoesItWork"}}</h3>
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="thumbnail">
                    <img src="/img/screen/stories.png" alt="Stories" />
                    <div class="caption">
                        <h3>{{MSG "landing.addStories.title"}}</h3>
                        <p>{{MSG "landing.addStories.text"}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="thumbnail">
                    <img src="/img/screen/estimate.png" alt="Estimation" />
                    <div class="caption">
                        <h3>{{MSG "landing.estimate.title"}}</h3>
                        <p>{{MSG "landing.estimate.text"}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="thumbnail">
                    <img src="/img/screen/result.png" alt="Discussion" />
                    <div class="caption">
                        <h3>{{MSG "landing.discuss.title"}}</h3>
                        <p>{{MSG "landing.discuss.text"}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
