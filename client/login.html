<template name="login">
    <form class="form col-sm-12">
        {{>welcome}}
        <p class="lead">Bitte geben Sie Ihren Namen ein</p>
        <div class="input-group col-md-6">
            <span class="input-group-addon">Benutzername</span>
            <input type="text" autofocus class="form-control" id="inputUserName" value="{{userName}}">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default btn-save-username">Speichern</button>
            </span>
        </div>
    </form>
</template>
