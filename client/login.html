<template name="login">
    <form class="form col-sm-12">
        {{>welcome}}
        <p class="lead">{{MSG "login.enterName"}}</p>
        <div class="input-group col-md-6">
            <span class="input-group-addon">{{MSG "login.username"}}</span>
            <input type="text" autofocus class="form-control" id="inputUserName" value="{{userName}}" />
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default btn-save-username">{{MSG "login.btnSaveUsername"}}</button>
            </span>
        </div>
    </form>
</template>
