<template name="story">
    {{#with session}}
        <button class="btn btn-default btn-overview">Übersicht</button>
    {{/with}}
    {{#with story}}
        <h3>{{name}}</h3>
        {{#if isParticipant}}
            <button class="pull-right btn btn-default btn-cancel-participation">Nicht teilnehmen</button>
        {{else}}
            <button class="pull-right btn btn-primary btn-participate">Teilnehmen</button>
        {{/if}}
        {{#if isOwner}}
            <button class="pull-right btn btn-primary btn-show-all">Alle umdrehen</button>
        {{/if}}

        <div class="gamezone">
            {{#each participants}}
                <div class="gamer {{itsMe}}">
                    <div class="user-name">
                        {{name}}
                        {{#if ready}}
                            <i class="glyphicon glyphicon-ok"></i>
                        {{/if}}
                    </div>
                    <div>
                        <img src="{{cardImage}}"/>
                    </div>
                    {{#if itsMe}}
                    <div class="buttons">
                        {{#if isReady}}
                            <button class="btn btn-xs btn-danger btn-not-ready">Ändern</button>
                        {{else}}
                            <button class="btn btn-xs btn-default btn-ready"><i class="glyphicon glyphicon-ok"></i> Fertig</button>
                        {{/if}}
                    </div>
                    {{/if}}
                </div>
            {{/each}}
        </div>
    {{/with}}
</template>
