<template name="story">
    {{#with story}}
        {{#with session}}
            <button class="btn btn-link btn-overview">Zurück zur Übersicht</button>
        {{/with}}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="pull-right buttons">
                    {{#if isParticipant}}
                        <button class="btn btn-default btn-cancel-participation">Nicht teilnehmen</button>
                    {{else}}
                        <button class="btn btn-primary btn-participate">Teilnehmen</button>
                    {{/if}}
                    {{#if isOwner}}
                        <button class="btn btn-primary btn-turn-cards">Karten umdrehen</button>
                    {{/if}}
                </div>
                <p class="lead"><span class="text-muted">Pokerrunde für:</span> {{name}}</p>
                {{#if isOwner}}
                        <div class="input-group col-md-6">
                            <span class="input-group-addon">Storypoints</span>
                            <input type="text" class="form-control" id="inputStoryPoints" value="{{estimate}}"
                                   placeholder="Hier das Ergebnis der Schätzung eintragen">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-save-estimate">Schätzung eintragen
                                </button>
                            </span>
                        </div>
                {{/if}}
            </div>
        </div>
        <div class="gamezone">
            {{#each participants}}
                <div class="gamer {{itsMe}}">
                    <div class="user-name">
                        {{name}}
                        {{#if ready}}
                            <i class="glyphicon glyphicon-ok"></i>
                        {{/if}}
                    </div>
                    <div>
                        {{#with cardImage}}
                            <img src="{{img}}" title="{{title}}"/><br>
                            <span>{{title}}</span>
                        {{/with}}
                    </div>
                    {{#if itsMe}}
                        <div class="buttons">
                            {{#if isReady}}
                                <button class="btn btn-xs btn-danger btn-not-ready">Ändern</button>
                            {{else}}
                                <button class="btn btn-xs btn-default btn-ready"><i class="glyphicon glyphicon-ok"></i>
                                    Fertig
                                </button>
                            {{/if}}
                        </div>
                    {{/if}}
                </div>
            {{/each}}
        </div>
    {{/with}}
</template>
